<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hem - KlockLyx</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #0B3D2E; 
            color: #F5F1E9; 
            overflow-x: hidden; 
        }
        header {
            background: rgba(11, 61, 46, 0.95); 
            padding: 1.5em 2em;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        header h1 {
            margin: 0;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: 2px;
            color: #E6D8AD; 
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5em;
            padding: 0;
            margin-top: 0.5em;
        }
        nav a {
            color: #E6D8AD;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #C9B77A; 
        }
        main {
            padding: 3em 4em;
            max-width: 1200px;
            margin: 0 auto;
        }
        main h2 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-weight: 700;
            font-size: 2.5em;
            color: #E6D8AD;
            margin-bottom: 1em;
            border-bottom: 2px solid #C9B77A;
            padding-bottom: 0.3em;
        }
        main p {
            color: #D9D2B6;
            font-size: 1.1em;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            background-color: #0B3D2E;
            padding: 1.5em 0;
            color: #E6D8AD;
            font-weight: 600;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            letter-spacing: 1px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
            margin-top: 3em;
        }
